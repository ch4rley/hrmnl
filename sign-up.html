<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/public/styles/styles.css">
    <!-- Google Fonts -->
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4d734547c5.js" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script defer src="/public/scripts/scripts.js"></script>
    <title>hrmnl // </title><!--can i use ejs here to fill with page name?-->
</head>
<body>
<!-- NAV PARTIAL GOES HERE -->
    <main>
        <h2 class="gradient-text">// sign up</h2>
        <!-- SIGN UP FORM -->
        <form class="signUp form-border short-form" action="#" method="POST" name="sign-up-form" id="sign-up-form">
            <input type="hidden" name="redirect" value="./log-in" ><!-- should redirect to login page-->
            <ul class="flex-form">
                <li>
                    <label for="name">name</label>
                    <input type="text" id="name" name="user_name" value="name" required>
                </li>
                <li>
                    <!-- <label for="pronouns">pronouns</label>
                    <input type="text" id="pronouns" name="user_pronouns" value="pronouns"> -->
                    <fieldset name="user_pronouns" id="pronouns">
                    <legend>pronouns</legend>
                        <input type="checkbox" id="pronouns-they" name="pronouns-they" value="they">
                        <label for="pronouns-they">they/them/theirs</label><br>
                        <input type="checkbox" id="pronouns-she" name="pronouns-she" value="she">
                        <label for="pronouns-she">she/her/hers</label><br>
                        <input type="checkbox" id="pronouns-he" name="pronouns-he" value="he">
                        <label for="pronouns-he">he/him/his</label><br>
                        <input type="checkbox" id="pronouns-expand" name="pronouns-expand" value="expand" class="expand">
                        <label for="pronouns-expand">+ expand</label><!--opens more pronoun options-->
                    </fieldset>

                </li>
                <li>
                    <label for="email">email</label>
                    <input type="email" id="email" name="user_email" value="email" required />
                </li>
                <li>
                    <label for="password">password</label>
                    <input type="password" id="password" name="user_password" required />
                </li>
                <li>
                    <input type="submit" value="Sign up"/>
                </li>
               </ul>
               <div class="auth">
                <button>
                  <a href="/auth/google" role="button" class="btn">Login or Register with Google</a>
                </button>
              </div>
            <p>Already have an account? <a href="/login">Login here!</a></p>
        </form>
    </main>
<!-- FOOTER PARTIAL -->    
</body>
</html>
