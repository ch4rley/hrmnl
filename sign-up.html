<body>
    <main>
        <form class="signUp" action="#" method="post">
            <ul>
                <li>
                    <label for="name">name</label>
                    <input type="text" id="name" name="user_name" required>

                <li>
                    <label for="pronouns">pronouns</label>

                <li>

               </ul>
